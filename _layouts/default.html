<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.repo_name }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
</head>
<body>
  <div class="site-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Navigation</h2>
        <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle navigation">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="2" width="9" height="12" rx="1" fill="#d0d7de"/>
            <path d="M3.5 8L5 7L5 9L3.5 8Z" fill="#24292f"/>
            <rect x="11" y="2" width="4" height="12" rx="1" stroke="#656d76" stroke-width="1.5" fill="none"/>
          </svg>
        </button>
      </div>
      <nav class="sidebar-nav">
        {% include sidebar.html %}
      </nav>
    </aside>
    
    <main class="main-content">
      <header class="content-header">
        <button class="sidebar-toggle-mobile" id="sidebar-toggle-mobile" aria-label="Toggle navigation">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="2" width="9" height="12" rx="1" fill="#d0d7de"/>
            <path d="M3.5 8L5 7L5 9L3.5 8Z" fill="#24292f"/>
            <rect x="11" y="2" width="4" height="12" rx="1" stroke="#656d76" stroke-width="1.5" fill="none"/>
          </svg>
        </button>
        <div class="breadcrumb-container">
          {% include breadcrumb.html %}
        </div>
        <div class="edit-button-container">
          {% include edit_button.html %}
        </div>
      </header>
      
      <article class="markdown-body">
        {{ content }}
      </article>
    </main>
  </div>
  
  <script src="{{ '/assets/js/site.js' | relative_url }}"></script>
</body>
</html>
