<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.repo_name }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
  <style>
    /* Hide all nav children immediately - before JavaScript runs */
    .nav-children {
      display: none !important;
    }
  </style>
  <script>
    // Hide all nav children immediately to prevent flash of expanded content
    (function() {
      function hideChildren() {
        const children = document.querySelectorAll('.nav-children');
        children.forEach(el => {
          el.style.display = 'none';
          el.style.setProperty('display', 'none', 'important');
        });
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', hideChildren);
        // Try immediately too
        setTimeout(hideChildren, 0);
      } else {
        hideChildren();
      }
    })();
  </script>
</head>
<body>
  <div class="site-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle navigation">
          <span class="icon-expand">{% octicon sidebar-expand height:16 %}</span>
          <span class="icon-collapse" style="display: none;">{% octicon sidebar-collapse height:16 %}</span>
        </button>
        <h2>Navigation</h2>
      </div>
      <nav class="sidebar-nav">
        {% include sidebar.html %}
      </nav>
    </aside>
    
    <main class="main-content">
      <header class="content-header">
        <button class="sidebar-toggle-mobile" id="sidebar-toggle-mobile" aria-label="Toggle navigation">
          <span class="icon-collapse">{% octicon sidebar-collapse height:16 %}</span>
          <span class="icon-expand" style="display: none;">{% octicon sidebar-expand height:16 %}</span>
        </button>
        <div class="breadcrumb-container">
          {% include breadcrumb.html %}
        </div>
        <div class="edit-button-container">
          {% include edit_button.html %}
        </div>
      </header>
      
      <article class="markdown-body">
        {{ content }}
      </article>
    </main>
  </div>
  
  <script src="{{ '/assets/js/site.js' | relative_url }}"></script>
</body>
</html>
