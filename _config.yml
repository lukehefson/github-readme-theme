# Jekyll configuration for GitHub README Theme

# Repository information for edit links
repo_owner: "lukehefson"
repo_name: "github-readme-theme"
repo_branch: "main"

# Jekyll settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed

# Include generated files - Jekyll will process .md files in _generated
include:
  - _generated

# Exclude files from source
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - scripts
  - .git
  - .gitignore
  - README-2.md
  - TESTING_GUIDE.md
  - PLAN.md
  - copy-to-repo.sh
  - README.md  # Exclude original README since we use generated index.md
  - "Name of a nested directory/README.md"  # Exclude actual README, use generated index.md

