# Jekyll configuration for GitHub README Theme

# Repository information for edit links
repo_owner: "lukehefson"
repo_name: "github-readme-theme"
repo_branch: "main"

# Jekyll settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed

# Exclude generated files from source
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - scripts
  - .git
  - .gitignore

